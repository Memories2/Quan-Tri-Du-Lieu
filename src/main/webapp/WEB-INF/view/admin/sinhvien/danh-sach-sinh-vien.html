<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Sinh Viên</title>
</head>
<body>
    <th:block th:replace="_layout :: content">
        <div class="container mt-4">
            <h2 class="text-center">Danh Sách Sinh Viên Trong Phòng</h2>

            <form action="/sinhvien/phong" method="get" class="mb-3">
                <div class="row">
                    <div class="col-md-4">
                        <input type="number" name="soPhong" class="form-control" placeholder="Nhập số phòng" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
                    </div>
                </div>
            </form>

            <table class="table table-bordered table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Mã SV</th>
                        <th>Họ Tên</th>
                        <th>Giới Tính</th>
                        <th>Số Điện Thoại</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sinhVien : ${sinhVienList}">
                        <td th:text="${sinhVien.maSV}"></td>
                        <td th:text="${sinhVien.hoTen}"></td>
                        <td th:text="${sinhVien.gioiTinh}"></td>
                        <td th:text="${sinhVien.soDienThoai}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(sinhVienList)}">
                        <td colspan="4" class="text-center text-danger">Không có sinh viên trong phòng này.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</body>
</html>
