<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin/_layout :: html(content=~{::main})}">
<head>
    <title>Danh sách Sinh Viên</title>
</head>
<body>
    <main> <!-- Thêm thẻ main ở đây -->
        <div class="container mt-4">
            <h2 class="text-center">Danh Sách Sinh Viên</h2>

            <form action="/sinhvien/tiemkiem" method="get" class="mb-3">
                <div class="row">
                    <div class="col-md-3">
                        <label for="masv">Mã sinh viên:</label>
                        <input type="text" id="masv" name="masv" class="form-control" placeholder="Nhập mã sinh viên">
                    </div>
                    <div class="col-md-3">
                        <label for="tenSV">Tên sinh viên:</label>
                        <input type="text" id="tenSV" name="tenSV" class="form-control" placeholder="Nhập tên sinh viên">
                    </div>
                    <div class="col-md-3">
                        <label for="maPhong">Mã phòng:</label>
                        <input type="text" id="maPhong" name="maPhong" class="form-control" placeholder="Nhập mã phòng">
                    </div>
                    <div class="col-md-3">
                        <label for="soDienThoai">Số điện thoại:</label>
                        <input type="text" id="soDienThoai" name="soDienThoai" class="form-control" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="col-md-12 mt-3">
                        <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
                    </div>
                </div>
            </form>
          
            
            

            <table class="table table-bordered table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Mã SV</th>
                        <th>Họ Tên</th>
                        <th>Giới Tính</th>
                        <th>Số Điện Thoại</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sinhVien : ${sinhVienList}">
                        <td th:text="${sinhVien.maSV}"></td>
                        <td th:text="${sinhVien.hoTen}"></td>
                        <td th:text="${sinhVien.gioiTinh}"></td>
                        <td th:text="${sinhVien.soDienThoai}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(sinhVienList)}">
                        <td colspan="4" class="text-center text-danger">Không có sinh viên trong phòng này.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main> <!-- Đóng thẻ main -->
</body>
</html>
